<div class="registering-container">
  <h2 class="text-label">Editar empresa</h2>
  <hr>
  <form class="d-flex flex-wrap py-5" [formGroup]="formCompany">
    <div class="row w-100 justify-content-between pb-3">
      <div class="form-group col-lg-3">
        <label  class="text-label">Tipo de empresa</label>
        <input  type="text"
                class="form-control"
                formControlName="companyType">
      </div>
    </div>

    <div class="row w-100 justify-content-between pb-3">
      <div class="form-group col-lg-8">
        <label  class="text-label">Nome da empresa*</label>
        <input  type="text"
                class="form-control"
                formControlName="companyName">
        <small class="text-danger w-100" *ngIf="isInvalidField('companyName')">
          Nome da empresa e obrigatorio
        </small>
      </div>
      <div class="form-group col-lg-4">
        <label  class="text-label">CNPJ da empresa*</label>
        <input  type="text"
                class="form-control"
                mask="00.000.000/0000-00"
                formControlName="companyCNPJ">
        <small class="text-danger w-100" *ngIf="isInvalidField('companyCNPJ')">
          CNPJ Invalido
        </small>
      </div>
    </div>

    <div class="row w-100 justify-content-between pb-3">
      <div class="form-group col-lg-1">
        <label  class="text-label">CEP</label>
        <input  type="text"
                class="form-control"
                mask="00000-000"
                formControlName="cep">
      </div>
      <div class="form-group col-lg-4">
        <label  class="text-label">Endere√ßo</label>
        <input  type="text"
                class="form-control"
                formControlName="address">
      </div>
      <div class="form-group col-lg-2">
        <label  class="text-label">Bairro</label>
        <input  type="text"
                class="form-control"
                formControlName="neighborhood">
      </div>
      <div class="form-group col-lg-1">
        <label  class="text-label">Estado</label>
        <select class="form-control"
                formControlName="state"
                (change)="getCitiesByState()">
                <option value="" disabled>Selecione</option>
                <option *ngFor="let state of states$ | async">
                        {{ state }}
                </option>
        </select>
      </div>
      <div class="form-group col-lg-2">
        <label  class="text-label">Cidade</label>
        <select class="form-control"
                formControlName="city">
                <option value="" disabled>Selecione</option>
                <option *ngFor="let city of cities">
                  {{ city }}
          </option>
        </select>
      </div>
      <div class="form-group col-lg-2">
        <label  class="text-label">Complemento</label>
        <input  type="text"
                class="form-control"
                formControlName="complement">
      </div>
    </div>

    <div class="row w-100 justify-content-between pb-3">
      <div class="form-group col-lg-3">
        <label  class="text-label">Celular*</label>
        <input  type="text"
                class="form-control"
                mask="(00) 00000-0000"
                formControlName="cellPhone">
        <small class="text-danger w-100" *ngIf="isInvalidField('cellPhone')">
          O Numero do Celular e obrigatorio!
        </small>
      </div>
      <div class="form-group col-lg-3">
        <label  class="text-label">Nome do administrador*</label>
        <input  type="text"
                class="form-control"
                formControlName="adminName">
        <small class="text-danger w-100" *ngIf="isInvalidField('adminName')">
          O Nome do administrador e obrigatorio!
        </small>
      </div>
      <div class="form-group col-lg-3">
        <label  class="text-label">CPF</label>
        <input  type="text"
                class="form-control"
                mask="000.000.000-00"
                formControlName="cpf">
        <small class="text-danger w-100" *ngIf="isInvalidField('cpf')">
          CPF Invalido!
        </small>
      </div>
      <div class="form-group col-lg-3">
        <label  class="text-label">E-mail*</label>
        <input  type="text"
                class="form-control"
                formControlName="email">
        <small class="text-danger w-100" *ngIf="isInvalidField('email')">
          E-mail Invalido!
        </small>
      </div>
    </div>
  </form>
  <hr>
  <div class="d-flex justify-content-end">
    <button class="btn btn-secondary mx-3" (click)="onCancelClick()">Cancelar</button>
    <button class="btn btn-primary mx-3" (click)="onSaveClick()">Salvar</button>
  </div>
</div>
